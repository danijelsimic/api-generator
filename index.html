<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Client Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-primary">
      <i class="fas fa-code"></i> API Client Generator with Axios
    </h2>
    <form id="apiForm" class="mb-4">
      <div class="mb-3">
        <label for="apiUrl" class="form-label">API URL:</label>
        <input type="text" id="apiUrl" name="apiUrl" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="httpMethod" class="form-label">HTTP Methode:</label>
        <select id="httpMethod" name="httpMethod" class="form-select" required>
          <option value="get">GET</option>
          <option value="post">POST</option>
          <option value="put">PUT</option>
          <option value="delete">DELETE</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="requestBody" class="form-label">Request Body (f√ºr POST/PUT):</label>
        <textarea id="requestBody" name="requestBody" class="form-control" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-cogs"></i> Generate Code
      </button>
    </form>
    <ul class="nav nav-tabs" id="codeTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="axios-tab" data-bs-toggle="tab" href="#axios" role="tab">
          <i class="fas fa-code"></i> Axios Code
        </a>
      </li>
    </ul>
    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="axios" role="tabpanel" aria-labelledby="axios-tab">
        <h3>
          <i class="fas fa-terminal"></i> Generated Axios Code
        </h3>
        <textarea id="axiosCode" class="textarea-code" readonly></textarea>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
